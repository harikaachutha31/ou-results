<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSMANIA UNIVERSITY</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 30px; 
      background-color: #fff9c4; /* light yellow */
    }
    input, button { 
      padding: 10px; 
      font-size: 16px; 
    }
    button {
      background-color: red; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
    }
    button:hover {
      background-color: darkred; 
    }
  </style>
</head>
<body>
 
  <h2>OSMANIA UNIVERSITY</h2>
  <h3>Results</h3>
  
  <input type="text" id="hallticket" placeholder="Enter Hall Ticket Number">
  <button onclick="checkResult()">Submit</button>

  <script>
    // Hall tickets and their corresponding image results
    const results = {
      "245324748051": "IMG_20251001_130004_498.webp"   // make sure image is in same folder as this html
    };

    function checkResult() {
      const ht = document.getElementById("hallticket").value.trim();
      if (results[ht]) {
        // Redirect to the image file
        window.location.href = results[ht];
      } else {
        alert("Result not found for Hall Ticket: " + ht);
      }
    }
  </script>
</body>
</html>
